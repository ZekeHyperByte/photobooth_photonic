version: "3.8"

services:
  # React Frontend
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

  # Node.js Backend (Windows-only EDSDK support)
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - BACKEND_PORT=4000
      - DATABASE_URL=./data/photobooth.db
      - CAMERA_PROVIDER=edsdk
      - MOCK_CAMERA=false
    volumes:
      - ./data:/app/data
      - ./photos:/app/photos
      - ./temp:/app/temp
    restart: unless-stopped

volumes:
  data:
  photos:
  temp:
